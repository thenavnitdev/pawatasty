<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Pawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .emoji {
            font-size: 72px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #fb923c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group svg {
            width: 20px;
            height: 20px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .input-group input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #374151;
        }

        .input-group button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #9ca3af;
        }

        .input-group button:hover {
            color: #4b5563;
        }

        .message {
            padding: 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .error {
            background: #ef4444;
            border: 1px solid #dc2626;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button {
            width: 100%;
            background: linear-gradient(to right, #334155, #1e293b);
            color: white;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover:not(:disabled) {
            background: linear-gradient(to right, #1e293b, #0f172a);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-button {
            width: 100%;
            background: none;
            border: none;
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
        }

        .toggle-button:hover {
            color: #1f2937;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">ðŸ‘‹</div>
            <h1 class="title">Hi welcome</h1>
            <p class="subtitle">Join Pawa with your account</p>
        </div>

        <form class="form" id="authForm">
            <div class="input-group">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <input type="email" id="email" placeholder="Email address" required>
            </div>

            <div class="input-group">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="togglePassword">
                    <svg id="eyeOff" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                    <svg id="eye" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>

            <div id="errorMessage" class="message error hidden"></div>
            <div id="successMessage" class="message success hidden">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span id="successText"></span>
            </div>

            <button type="submit" class="button" id="submitButton">
                <span id="buttonText">Log in</span>
            </button>

            <button type="button" class="toggle-button" id="toggleMode">
                Don't have an account? Sign up
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.57.4';

        // Initialize Supabase client
        const supabaseUrl = import.meta.env?.VITE_SUPABASE_URL || '';
        const supabaseKey = import.meta.env?.VITE_SUPABASE_ANON_KEY || '';

        // Read from .env file if available (for local testing)
        if (!supabaseUrl || !supabaseKey) {
            console.log('Environment variables not found, attempting to load from .env');
        }

        const supabase = createClient(
            'https://dopjawhuylqipltnuydp.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvcGphd2h1eWxxaXBsdG51eWRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDA0NTksImV4cCI6MjA3NjIxNjQ1OX0.l_xbP6PPkTsq82CnFQ6caHFWyKf1fwkvYqBmzpp03Co'
        );

        let isSignUp = false;

        // DOM elements
        const form = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOff = document.getElementById('eyeOff');
        const eye = document.getElementById('eye');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const toggleMode = document.getElementById('toggleMode');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeOff.classList.toggle('hidden');
            eye.classList.toggle('hidden');
        });

        // Toggle between login and signup
        toggleMode.addEventListener('click', () => {
            isSignUp = !isSignUp;
            buttonText.textContent = isSignUp ? 'Sign up' : 'Log in';
            toggleMode.textContent = isSignUp
                ? 'Already have an account? Sign in'
                : "Don't have an account? Sign up";
            hideMessages();
        });

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        // Show success
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value;
            const password = passwordInput.value;

            submitButton.disabled = true;
            buttonText.textContent = 'Please wait...';

            try {
                if (isSignUp) {
                    // Sign up
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: window.location.origin,
                        }
                    });

                    if (error) throw error;

                    if (data.user) {
                        showSuccess('Account created successfully! You can now log in.');
                        console.log('User created:', data.user);

                        // Switch to login mode after successful signup
                        setTimeout(() => {
                            isSignUp = false;
                            buttonText.textContent = 'Log in';
                            toggleMode.textContent = "Don't have an account? Sign up";
                            hideMessages();
                        }, 2000);
                    }
                } else {
                    // Log in
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });

                    if (error) throw error;

                    if (data.user && data.session) {
                        showSuccess('Login successful! Redirecting...');
                        console.log('User logged in:', data.user);
                        console.log('Session:', data.session);

                        // Store session info
                        localStorage.setItem('supabase_user', JSON.stringify(data.user));
                        localStorage.setItem('supabase_token', data.session.access_token);

                        setTimeout(() => {
                            showSuccess('âœ“ Login test passed! Authentication is working correctly.');
                        }, 1500);
                    }
                }
            } catch (err) {
                console.error('Auth error:', err);

                let errorMsg = err.message || 'An error occurred';

                if (errorMsg.includes('Invalid login credentials')) {
                    errorMsg = 'Incorrect email or password. Please try again.';
                } else if (errorMsg.includes('Email not confirmed')) {
                    errorMsg = 'Please confirm your email address before logging in.';
                } else if (errorMsg.includes('fetch')) {
                    errorMsg = 'Unable to connect to server. Please check your internet connection.';
                }

                showError(errorMsg);
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = isSignUp ? 'Sign up' : 'Log in';
            }
        });

        // Test connection on load
        console.log('Testing Supabase connection...');
        console.log('URL:', supabaseUrl);
        console.log('Key available:', !!supabaseKey);
    </script>
</body>
</html>
